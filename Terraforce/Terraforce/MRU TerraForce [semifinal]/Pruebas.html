<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Página</title>
    <link rel="stylesheet" href="pruebas.css">
</head>
<body>
    <div class="profile">
        <div class="avatar"></div>
        <!-- Puedes añadir más información del perfil aquí -->
    </div>

    <div class="bodyfake">
        <div class="upmenu">
            <!-- Contenido del menú superior -->
            <div class="ref">Enlace 1</div>
            <div class="ref">Enlace 2</div>
            <!-- Puedes añadir más enlaces aquí -->
            <div class="redondo">Botón</div>
        </div>

        <div class="content">
            <!-- Contenido principal -->
            <h2 class="defaultmessage">Mensaje predeterminado</h2>
            <!-- Puedes añadir más contenido aquí -->
            <div class="crearp">
                <!-- Contenido relacionado con la creación de publicaciones -->
            </div>

            <div id="content" class="content">
                <!-- Aquí se mostrarán las publicaciones -->
            </div>
        </div>
    </div>

    <div class="overlaypublication" id="overlaypublication">
        <!-- Overlay para la creación de publicaciones -->
        <div class="modalpublication" id="modalpublication">
            <!-- Contenido del modal de creación de publicaciones -->
        </div>
    </div>

    <script src="tu_script.js"></script>
</body>
</html>
